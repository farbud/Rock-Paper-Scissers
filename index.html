<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css>
    <script src="static/jquery.min.js"></script>
    <script src="static/popper.min.js"></script>
    <script src="static/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissers</title>
</head>

<style>
    body {
        background-color: rgb(73, 58, 87);
    }




</style>

<body>

    
    <div class="d-grid gap-2 col-6 mx-auto">
        <h2 class="d-flex justify-content-center">Rock Papper Scissers</h2>
        <button class="btn btn-dark " onclick="
        playGame('سنگ')
        ">سنگ</button>
        <button class="btn btn-dark" onclick="
        playGame('کاغذ')
        ">کاغذ</button>
        <button  class="btn btn-dark" onclick="
        playGame('قیچی');
        ">
            قیچی</button>
    
        <button class="btn btn-dark" onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
        ">Reset</button>    
    </div>
    <script>

        const score = {
            wins: 0,
            losses: 0,
            ties: 0
        };

        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = '';

            if (playerMove === 'قیچی') {
                if (computerMove === 'سنگ') {
                    result = 'باختی.'
                } else if (computerMove === 'کاغذ') {
                    result = 'بردی.';
                } else if (computerMove === 'قیچی') {
                    result = 'مساوی.';
                }
            } else if (playerMove === 'کاغذ') {
                if (computerMove === 'سنگ') {
                    result = 'بردی.';
                } else if (computerMove === 'کاغذ') {
                    result = 'مساوی.';
                } else if (computerMove === 'قیچی') {
                    result = 'باختی.';
                }
            } else if (playerMove === 'سنگ') {
                if (computerMove === 'سنگ') {
                    result = 'مساوی.';
                } else if (computerMove === 'کاغذ') {
                    result = 'باختی.';
                } else if (computerMove === 'قیچی') {
                    result = 'بردی.';
                };
            }


            if (result === 'بردی.') {
                score.wins = score.wins + 1;
            } else if (result === 'باختی.') {
                score.losses = score.losses + 1;
            } else if (result === 'مساوی.') {
                score.ties = score.ties + 1;
            }


            alert(`تو ${playerMove} برداشتی.من ${computerMove}. ${result}
برد: ${score.wins},باخت: ${score.losses},مساوی: ${score.ties}`);

        }



        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'سنگ'
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'کاغذ'
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'قیچی'
            }
            return computerMove;
        }


    </script>

</body>

</html>
