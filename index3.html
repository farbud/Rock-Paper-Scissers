<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <script>
        const product = {
            name : 'shoes',
            price : '99$'
        };

        console.log(product)
        console.log(product.name);
        console.log(product.price);


        product.name = 'hat';
        console.log(product);

        product.new = 'gloves';
        console.log(product);
        delete product.new;
        console.log(product);
    </script>
</body>
</html>
